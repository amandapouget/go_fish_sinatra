<!DOCTYPE html>
<html>
  <head>
    <title>Go Fish</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,400italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
    <link href='../public/styles/styles.css'rel='stylesheet' type='text/css' >
  </head>
  <body>
    <header>
      <h1>Go Fish</h1>
    </header>
    <main class='game' >
      <div class="top-row">
        <div class="top-or-bottom-item">
          <h4>Jaws</h4>
          <img src="../public/images/players/player_dino.png" height="96px" width="71px">
          <img src="../public/images/cards/backs_blue.png" height="96px" width="71px">
        </div>
        <div class="top-or-bottom-item">
          <h4>Nemo</h4>
          <img src="../public/images/players/player_penguin.png" height="96px" width="71px">
          <img src="../public/images/cards/backs_blue.png" height="96px" width="71px">
        </div>
      </div>
      <div class="middle-row">
        <div class="middle-item box-small">
          <h4>Dory</h4>
          <img src="../public/images/players/player_bee.png" height="96px" width="71px">
          <img src="../public/images/cards/backs_blue.png" height="96px" width="71px">
        </div>
        <div class="middle-item box-center">
          <div id="speech">
          </div>
          <div class="fish-blue">
            <img src="../public/images/fish_blue.png" height="200px" width="210px">
          </div>
        </div>
        <div class="middle-item box-small">
          <h4>Puffer</h4>
          <img src="../public/images/players/player_elephant.png" height="96px" width="71px">
          <img src="../public/images/cards/backs_blue.png" height="96px" width="71px">
        </div>
      </div>
      <div class="bottom-row">
        <div class="top-or-bottom-item" id="books">
          <h4>Your Books</h4>
          <img src="../public/images/cards/backs_blue.png">
        </div>
        <div class="top-or-bottom-item" id="your-cards">
          <h4>Amanda (You)</h4>
          <img src="../public/images/players/player_bear.png" height="96px" width="71px">
          <img src="../public/images/cards/ca.png" height="96px" width="71px">
          <img src="../public/images/cards/ck.png" height="96px" width="71px">
          <img src="../public/images/cards/sk.png" height="96px" width="71px">
          <img src="../public/images/cards/h10.png" height="96px" width="71px">
          <img src="../public/images/cards/d2.png" height="96px" width="71px">
        </div>
        <div class="top-or-bottom-item">
          <h4>Fish Left</h4>
          <h2 id="fish_score">12</h2>
        </div>
      </div>
    </main>
    <br>
    <footer>
      <a href='../views/index.html'><button type='button'>Restart Game</button></a>
    </footer>
  </body>
</html>
